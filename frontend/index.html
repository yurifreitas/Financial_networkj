<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EtherSym Finance â€” RT</title>
    <style>
      :root { color-scheme: dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
        background: #0b0f17; color: #e7eaee;
      }
      .container { max-width: 1280px; margin: 0 auto; padding: 16px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
      @media (min-width: 1100px) { .grid { grid-template-columns: 1.2fr 1fr; } }
      .card {
        background: #0f1523; border: 1px solid #1b2234; border-radius: 16px; padding: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,.25);
      }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .tag { padding: 6px 10px; border-radius: 999px; background: #121a2b; border: 1px solid #1c2742; font-size: 12px; }
      .ok { color: #70e6a1; border-color: #234632; background: #0f1f17; }
      .bad { color: #ff9ea3; border-color: #4a1f26; background: #1c0f14; }
      .warn { color: #ffd67a; border-color: #4a3a1f; background: #1c170f; }
      h1 { margin: 0 0 8px; font-size: 22px; letter-spacing: .2px; }
      h2 { margin: 0 0 10px; font-size: 16px; opacity: .85; }
      .kpi { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 8px; }
      .kpi > div { background: #0c1220; border: 1px solid #17203a; border-radius: 12px; padding: 10px 12px; }
      .mono { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Roboto Mono", monospace; }
      a { color: #8fc5ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .small { font-size: 12px; opacity: .7; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
